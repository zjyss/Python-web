{% extends 'cms/base.html' %}

{% from 'common/macros.html' import static %}

{% block title -%}
    修改邮箱
{%- endblock %}
{% block page_title -%}
    修改邮箱
{%- endblock %}
{% block head %}
    <script src="{{ static('cms/js/setemail.js') }}"></script>
{% endblock %}

{% block main_content %}
    <form action="" method="post">
        <div class="form-group">
            <div class="input-group">
                <input type="email" id="email" class="form-control" name="email" placeholder="请输入邮箱" />
                <span class="input-group-addon" id="captcha-btn" style="cursor: pointer">获取验证码</span>
            </div>
        </div>
       <div class="form-group">
            <input type="text" id="captcha" class="form-control" name="captcha" placeholder="邮箱验证码" />
        </div>
        <button type="submit" class="btn btn-primary" id="submit-btn">立即修改</button>
    </form>
{% endblock %}
