{% extends "front/front_base.html" %}
{% from "common/macros.html" import static %}

{% block base_title %}
    发布帖子
{% endblock %}

{% block base_head %}
    <script src="{{ static('ueditor/ueditor.config.js') }}"></script>
    <script src="{{ static('ueditor/ueditor.all.js') }}"></script>
    <script src="{{ static("front/js/apost.js") }}"></script>
{% endblock %}

{% block base_body %}
<form action="" method="post">
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon">标题</span>
            <input type="text" class="form-control" name="title">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon">板块</span>
            <select name="board_id" class="form-control">

                    <option value=""></option>


            </select>
        </div>
    </div>
    <div class="form-group">
{#        编辑器#}
        <script id="editor" type="text/plain" style="height:500px;"></script></div>
    <div class="form-group">
        <button class="btn btn-danger" id="submit-btn">发布帖子</button>
    </div>

</form>
{% endblock %}
