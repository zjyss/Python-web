{% extends 'cms/base.html' %}
{% from 'common/macros.html' import static %}
{% block title %}
    修改密码
{% endblock %}
{% block head -%}
    <script src="{{ static('cms/js/setpassword.js') }}"></script>
{%- endblock %}
{% block main_content %}
    <form action="" method="post">
        <div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">旧密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="oldpassword" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">新密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="newpassword" placeholder="Password">
                </div>
            </div>

             <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">确认密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="newpassword2" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button id="submit" type="submit" class="btn btn-default">立即保存</button>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
